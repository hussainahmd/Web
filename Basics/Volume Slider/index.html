<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Volume Slider</title>
</head>
<body>
    <div class="box">
        <div class="spinner">
            <span id="output"></span>
            <div class="progress">
                <span id="meter"></span>
            </div>
            <div class="btn plus" >+</div>
            <div class="btn min" >-</div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
